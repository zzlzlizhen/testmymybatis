<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<title>Insert title here</title>
	<script type="text/javascript">
		var flag = false;
		function saveit(){
			flag = true;
			alert(document.documentMode);
			var iframe = document.getElementById("I1");
			iframe.src = "http://192.168.1.52:8080/testmybatis/otherController/testDownload";
		}
		function testMsg(obj){
			
			if(flag && obj.readyState=="interactive"){
				flag = false;
				alert("下载完成");
			}
		}
	</script>
</head>
<body>
	<iframe id="I1" style="display:none" onreadystatechange="testMsg(this);"></iframe> 
	<input type="button" onclick = "saveit()" value="下载"/>
</body>
</html>
